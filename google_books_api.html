  <body>
	<div id="wrapper">
		<div id="mainContent">
			<section id="inputFormSection">
				<form id="demoForm" action="#" onSubmit="return false">
					<!-- <fieldset form="demoForm"> -->
					<!-- use of fieldset breaks submit -->
					<legend>Search Google Books:</legend>
                        <br />
						<input type="text" name="searchString" id="searchString">
						<input type="submit" value="Submit">
					<!-- </fieldset> -->
					
				</form>
			</section>
			<div id="content">
			</div>
			<div id="searchBanner">
			</div>
			<!-- SELECT BOX -->
			<div id="titleSelectSection">
				<div id="selects">
					<div id="titleSelect" style="float:left;margin-right:15px;"> Select a title from the following: <br>
						<select name="primarySelect" id="primarySelect">
							<option>----</option>
						</select>
					</div>
				</div>
			</div>
			
			<div id="descriptionSection">
				<div id="description">
					<p>some text to be replaced dynamically by a description</p>
				</div>
			</div>
			
			<div id="viewerCanvas">
			</div>
			
			<!-- BUTTONS FOR AJAX CALLS & GOOGLE READER -->
			<div id="actionButtons">
				<button type="button" id="notesBtn">Get my notes for this book!</button>
				<!-- https://developers.google.com/books/docs/viewer/examples/ -->
				<button type="button" id="googleBtn">Get the Google reader version of this book!</button>
			</div> <!-- END: BUTTONS FOR AJAX CALLS & GOOGLE READER -->
